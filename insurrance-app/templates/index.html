<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>

<body>
 <div class="login">
	<h1>Predict insurances charges for the new customer</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="'predict" method="post">
    	<input type="text" name="age" placeholder="Age" required="required" />
        <input type="text" name="sex" placeholder="Sex" required="required" />
		<input type="text" name="bmi" placeholder="BMI" required="required" />
        <input type="text" name="children" placeholder="Number of children" required="required" />
        <input type="text" name="smoker" placeholder="Do you smoke ?" required="required" />
		<input type="text" name="region" placeholder="Region" required="required" />

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

 </div>


</body>
</html>
